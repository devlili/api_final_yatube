[flake8]
ignore =
    W503,
    F811
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
max-complexity = 10

[isort]

profile = black

src_paths = yatube_api
known_local_folder = posts
force_to_top = django
include_trailing_comma = true
known_third_party = django
